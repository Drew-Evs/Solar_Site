{% extends 'base.html' %}

{% block title %}Cell Page{% endblock %}

{% block content %}
  <h1>Cell Model</h1>

  <form method="POST" action="{{ url_for('cell_info.generate_cell_graphs') }}">
  <button type="submit">Generate Graphs</button>
</form>

{% if graphs %}
  <div class="graphs">
    {% for graph in graphs %}
      <img src="{{ url_for('static', filename=graph.split('static/')[-1]) }}" alt="Graph">
    {% endfor %}
  </div>
{% endif %}
{% endblock %}
