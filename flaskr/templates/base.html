<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        height: 100%;
      }

      /*Forces the input over to the right side*/
      .input-wrapper {
        display: flex;
        justify-content: flex-start;
        gap: 30px;
      }

      nav {
        background-color: #333;
        padding: 1rem;
        display: flex;
        gap: 1rem;
        flex-shrink: 0;
      }

      select {
        padding: 5px;
        font-size: 16px;
        width: 200px;
      }

      .nav-button {
        background-color: #555;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
        font-size: 1rem;
      }

      .nav-button:hover {
        background-color: #777;
      }

      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        padding: 2rem;
      }

      .input-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 250px;
        margin-top: 20px;
      }

      .input-container label {
        white-space: nowrap;
        min-width: 130px;
        display: inline-block;
      }

      .number-box {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input[type="number"] {
        width: 100px;
        padding: 5px;
        font-size: 16px;
      }

      label {
        margin-bottom: 5px;
        font-size: 14px;
      }

      input[list] {
        padding: 5px;
        font-size: 16px;
        width: 250px;
      }

      .graphs {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        gap: 20px;
        margin-top: 20px;
      }

      .graphs img {
        width: calc((90%/3) - 10px);
        height: auto;
        margin-top: 10px;
      }

      .cell-wrapper {
        flex: 1;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 40px;
        margin-top: 20px;
      }

      .c-input-table-wrapper {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 20px;
        margin-right: 40px;
      }

      
      .c-out-graph-wrapper {
        width: 50%;
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-right: 40px;
      }

      .c-input-table-wrapper,
      .c-out-graph-wrapper {
        flex: 1;
        overflow: auto;
      }

      /* A commonly used table 5 columns - 2 rows*/
      .styled-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      .styled-table td {
        border: 1px solid #ddd;
        padding: 12px 15px;
        text-align: center;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
      }

      .styled-table tr:hover td {
        background-color: #f1f1f1;
      }

    </style>
  </head>
  <body>
    <nav>
      <a class="nav-button" href="{{ url_for('routes.dashboard') }}">Dashboard</a>
      <a class="nav-button" href="{{ url_for('routes.cell') }}">Cell Modelling</a>
      <a class="nav-button" href="{{ url_for('routes.panel') }}">Panel Modelling</a> 
      <a class="nav-button" href="{{ url_for('routes.string') }}">String Modelling</a>
    </nav>

    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
