<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
      }

      nav {
        background-color: #333;
        padding: 1rem;
        display: flex;
        gap: 1rem;
      }

      .nav-button {
        background-color: #555;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
        font-size: 1rem;
      }

      .nav-button:hover {
        background-color: #777;
      }

      .content {
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <a class="nav-button" href="{{ url_for('routes.dashboard') }}">Dashboard</a>
      <a class="nav-button" href="{{ url_for('routes.cell') }}">Cell Modelling</a>
      <a class="nav-button" href="{{ url_for('routes.panel') }}">Panel Modelling</a> 
      <a class="nav-button" href="{{ url_for('routes.string') }}">String Modelling</a>
    </nav>

    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
